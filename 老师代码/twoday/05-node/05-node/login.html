<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习post请求和响应</title>
</head>
<body>
    <h1>这是登录表单</h1>
    <!-- action="" 表示把表单中的数据扔到哪里 -->
    <form action="/dologin" method="POST">
        <p>用户名：<input type="text" name="username"></p>
        <p>密码：<input type="text" name="pwd"></p>
        <p><input type="submit" value="登录"></p>
    </form>
</body>
</html>
